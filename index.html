<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Smiley Grid</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="container">
    <div class="row">
      <div class = "col-xs-6 col-sm-6 col-md-6 col-lg-6">

      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-6">

      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-3">

      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-3">
        <!-- No nesting here -->
      </div>
      <div class="col-sm-9">
        <!-- Here we nest two rows -->
        <div class="row">
          <!-- A first one with two cols -->
          <div class="col-sm-6">

          </div>
          <div class="col-sm-6">

          </div>
        </div>
        <div class="row">
          <!-- A second one with just one col -->
          <div class="col-sm-12"></div>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
